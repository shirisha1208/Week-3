<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  background-color: #f7f7f7;
}
.form-container {
  margin-top: 50px;
  padding: 30px;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.15);
}
</style>
</head>
<body>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6 form-container">
      <h2 class="text-center mb-4">User Registration Form</h2>
      <form id="registrationForm" method="POST" action="/">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" class="form-control" name="full_name" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" id="email" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" name="confirm_password" id="confirm_password" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="phone" id="phone" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Date of Birth</label>
          <input type="date" class="form-control" name="dob" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select class="form-select" name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Address</label>
          <textarea class="form-control" rows="3" name="address" required></textarea>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-5">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirm_password').value;
  const phone = document.getElementById('phone').value.trim();

  if (!(email.endsWith('@gmail.com') || email.endsWith('.ac.in'))) {
    alert('Email must end with @gmail.com or .ac.in');
    event.preventDefault();
    return;
  }

  const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
  if (!passwordRegex.test(password)) {
    alert('Password must be at least 8 characters long and include uppercase, lowercase, digit, and special character.');
    event.preventDefault();
    return;
  }

  if (password !== confirmPassword) {
    alert('Password and Confirm Password do not match.');
    event.preventDefault();
    return;
  }

  const phoneRegex = /^\d{10}$/;
  if (!phoneRegex.test(phone)) {
    alert('Phone number must be exactly 10 digits.');
    event.preventDefault();
    return;
  }
});
</script>
</body>
</html>
